<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="home-section">
        <div class="card">
            <form class="form">
                <p class="title">Register </p>
                <p class="message">Signup now and get full access to our app. </p>
                <div class="flex">
                    <label>
                        <input required="" placeholder="First Name" type="text" class="input">
                    </label>
                    <label>
                        <input required="" placeholder="Last Name" type="text" class="input">
                    </label>
                </div>  
                <label>
                    <input required="" placeholder="Email" type="email" class="input">
                </label> 
                <label>
                    <input required="" placeholder="Password" type="password" class="input">
                </label>
                <label>
                    <input required="" placeholder="Confirm Password" type="password" class="input">
                </label>
                <button class="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
