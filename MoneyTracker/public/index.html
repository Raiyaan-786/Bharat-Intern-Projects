<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/add" method="post">
        <h1>Money Tracker App</h1>
        <div class="input-section">
            <label for="category_select">Category: </label>
            <select id="category_select" name= "category_select">
                <option value="Expense">Expense</option>
                <option value="Income">Income</option>
            </select>
            <label for="input_amount">Amount: </label>
            <input type="number" id="input_amount" name="input_amount">
            <label for="info">Info: </label>
            <input type="text" id="info" name="input_amount">
            <label for="input_date">Date: </label>
            <input type="number" id="input_date" name="input_date">
            <button id="add_btn">Add</button>
        </div>
    </form>
    <div class="expenses-list">
        <h2>Expenses and Incomes List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Info</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
